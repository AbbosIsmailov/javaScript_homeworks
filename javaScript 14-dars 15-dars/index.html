<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login kiritish</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <style>
            form{
                  height: 250px;
            }
      </style>
</head>
<body>
      <section class="container">
            <form id="form" action="" class="form-control mt-5 m-auto w-25">
                  <label class="mt-2" for="email-input">Email.</label>
                  <input required id="email-input" type="text" class="w-100 form-control rounded-5" placeholder="Email">
                  
                  <label class="mt-4" for="password-input">Password</label>
                  <input required id="password-input" type="password" class="w-100 form-control rounded-5" placeholder="Password">
                  
                  <input id="btn-submit" type="submit" class="btn btn-info mt-4 w-100 text-white fw-bold">
            </form>
      </section>

      <script src="./js/index.js"></script>
</body>
</html>
