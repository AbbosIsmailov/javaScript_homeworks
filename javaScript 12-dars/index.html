<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Students Table</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/index.css">
</head>

<body>
      <div class="container">
            <div class="row mt-5">
                  <div class="col">
                        <input id="name" class="input-group form-control" type="text" placeholder="O'quvchilar ismlari">
                  </div>
                  <div class="col">
                        <input id="group" class="input-group form-control" type="text" placeholder="Guruhni kiriting">
                  </div>
            </div>
            <table class="table table-info mt-3">
                  <thead>
                        <tr>
                              <th>#</th>
                              <th>Ism</th>
                              <th>Guruh</th>
                              <th>Natija</th>
                        </tr>
                  </thead>
                  <tbody id="tBody">
                      
                  </tbody>
            </table>
            <table class="table table-info mt-3">
                  <tbody id="tableBody">
                      
                  </tbody>
            </table>
      </div>

      <!-- <script src="./js/bootstrap.js.map"></script> -->
      <script src="./js/index.js"></script>
</body>

</html>
