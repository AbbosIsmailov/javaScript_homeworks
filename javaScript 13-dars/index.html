<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Students Table</title>
      <link rel="stylesheet" href="./css/bootstrap.css">
      <link rel="stylesheet" href="./css/index.css">
</head>

<body>
      <div class="container">
            <div class="row mt-5">
                  <div class="col">
                        <input id="name" class="input-group form-control" type="text" placeholder="O'quvchilar ismlari">
                  </div>
                  <div class="col">
                        <input id="group" class="input-group form-control" type="text" placeholder="Guruhni kiriting">
                  </div>
            </div>
            <table class="table  table-striped table-hover mt-3">
                  <thead>
                        <tr>
                              <th>#</th>
                              <th>Ism</th>
                              <th>Guruh</th>
                              <th>Natija</th>
                              <th>Edit</th>
                              <th>Remove</th>
                        </tr>
                  </thead>
                  <tbody id="tBody">

                  </tbody>
            </table>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                        <div class="modal-content">
                              <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">O'quvchi: <br>Ismi va Guruhi</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                    <h3 id="modal-body"></h3> 
                              </div>
                              <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                          data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- Modal finished -->
            
      </div>

      <script src="./js/bootstrap.js"></script>
      <script src="./js/index.js"></script>
</body>

</html>
